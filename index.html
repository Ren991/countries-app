<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="image/svg+xml" href="">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paises Del mundo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <select id="select-continentes" onchange="filtrarContinente()" class="form-control"
                        id="exampleFormControlSelect1">
                        <option value="0">Filtrar por continente</option>
                        <option value="Americas">America</option>
                        <option value="Europe">Europa</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Africa">Africa</option>
                    </select>


                </li>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="juegoCapitales()">Juego de
                    Capitales</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="juegoBanderas()">Juego de
                        Banderas</button>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="filtroPais" class="form-control mr-sm-2" type="search" oninput="filtrarPaises()"
                    placeholder="filtrar por pais" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="contenedorTarjetas">
    </div>
    <div id="detallePais" class="detalle-tarjeta">
    </div>
    <div id="juegoCapitales">
        <button onclick="volver()">Volver</button>
        <p id="pregunta"></p>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
        <button onclick="verificarRespuesta()">Enviar respuesta</button>
    </div>
    
    <div id="juegoBanderas">
        <button onclick="volver()">Volver</button>
        <audio id="miAudio" src="./assets/sonidoFinal.mp3" ></audio>
            
        
        

    </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
